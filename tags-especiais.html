<!DOCTYPE html>

    <title>Links</title>

<body>
    <!--Link normal aqui-->

    <a href="./tags-formulario.html" target="_blank">Ir para formulário</a>
    <p>Este <a href="https://www.labenu.com.br/">p</a> pode ser um link</p>
    <span><a href="https://www.labenu.com.br/">Este span também!</a></span>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="https://img.icons8.com/windows/512/dev.png" width="100px" alt="imagem logo dev">
    <img id="gato" src="./gato.jpg" width="70px" alt="Artemis">
    <img src="./gato1.png" width="120px" alt="Artemis">

    <p>Um áudio aqui. </p>
    <audio src="./fixacao/media/pato.mp3" controls ></audio>

    <video src="./fixacao/media/pato.mp4" controls width="300px"></video>
